<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
    
<body>
    <div class="w-full min-h-screen flex items-center justify-center" style="background-color: #303131;">
        <div class="w-full max-w-sm mx-auto">
            <div class="rounded-lg shadow-sm bg-[#303131] text-white border border-black mt-8" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-4">
                  <h2 class="text-2xl font-bold text-center">Confirm Location</h2>
                </div>
                <div class="p-6 space-y-6">
                  <div class="relative w-full h-[300px]">
                    <img
                      id="l9vyd3rsdl"
                      src="/placeholder.svg"
                      alt="Location Image"
                      class="w-full h-full object-cover"
                      width="300"
                      height="300"
                      style="aspect-ratio: 300 / 300; object-fit: cover;"
                    />
                  </div>
                  <button
                    class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 w-full bg-black hover:bg-gray-900 text-white"
                    type="submit"
                  >
                    Confirm
                  </button>
                </div>
              </div>
      </div>
</body>
</html>
