<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <div class="flex flex-col w-full min-h-screen bg-black text-white">
      {% include 'header.html' %}

        <main class="flex-1 overflow-y-auto p-4 space-y-8">
          <div class="grid gap-4 lg:grid-cols-3"></div>
          <div class="grid gap-4 lg:grid-cols-1 justify-items-center" id="osjm23pbyaa">
            <div
              class="rounded-lg border shadow-sm col-span-1 bg-white text-black w-full lg:w-2/3 mx-auto"
              data-v0-t="card"
            >
              <div class="flex flex-col space-y-1.5 p-6 pb-2">
                <h3 class="tracking-tight text-sm font-medium">New field cop</h3>
              </div>
              <div class="p-6">
                <form action="/submit-cop-form" class="space-y-4" method="POST">
                    <label class="block">
                        <span class="text-gray-700">Email</span>
                        <input
                            aria-label="Email"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                            type="email"
                            placeholder="Email"
                            name="email"
                            required
                        />
                    </label>
                    <label class="block">
                        <span class="text-gray-700">Password</span>
                        <input
                            aria-label="Password"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                            type="password"
                            placeholder="Password"
                            name="password"
                            required
                        />
                    </label>
                    <label class="block">
                        <span class="text-gray-700">Badge Number</span>
                        <input
                            aria-label="Badge Number"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                            type="text"
                            placeholder="Badge Number"
                            name="badge_number"
                            required
                        />
                    </label>
                    <label class="block">
                        <span class="text-gray-700">First Name</span>
                        <input
                            aria-label="First Name"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                            type="text"
                            placeholder="First Name"
                            name="first_name"
                            required
                        />
                    </label>
                    <label class="block">
                        <span class="text-gray-700">Last Name</span>
                        <input
                            aria-label="Last Name"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                            type="text"
                            placeholder="Last Name"
                            name="last_name"
                            required
                        />
                    </label>
                    <button class="w-full bg-blue-500 text-white rounded-md px-4 py-2" type="submit">
                        Submit
                    </button>
                </form>
                
              </div>
            </div>
          </div>
          <div class="grid gap-4 lg:grid-cols-2"></div>
        </main>
        {% include 'footer.html' %}
