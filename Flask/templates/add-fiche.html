<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <div class="flex flex-col w-full min-h-screen bg-black text-white">
      {% include 'header.html' %}

        <main class="flex-1 overflow-y-auto p-4 space-y-8">
          <div class="grid gap-4 lg:grid-cols-3"></div>
          <div class="grid gap-4 lg:grid-cols-1 justify-items-center" id="osjm23pbyaa">
            <div
              class="rounded-lg border shadow-sm col-span-1 bg-white text-black w-full lg:w-2/3 mx-auto"
              data-v0-t="card"
            >
              <div class="flex flex-col space-y-1.5 p-6 pb-2">
                <h3 class="tracking-tight text-sm font-medium">New Case Form</h3>
              </div>
              <div class="p-6">
                <form class="space-y-4">
                  <label class="block">
                    <span class="text-gray-700">Fiche ID</span>
                    <input
                      aria-label="Case ID"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                      type="text"
                      placeholder="Fiche De Recherche ID"
                    />
                  </label>
                  <label class="block">
                    <span class="text-gray-700">Person</span>
                    <input
                      aria-label="Person"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                      type="text"
                    />
                  </label>
                  <label class="block">
                    <span class="text-gray-700">Vehicle</span>
                    <input
                      aria-label="Vehicle"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                      type="text"
                    />
                  </label>
                  <label class="block">
                    <span class="text-gray-700">Address</span>
                    <input
                      aria-label="Address"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                      type="text"
                      placeholder="Adresse dernière fois vu"
                    />
                  </label>
                  <label class="block">
                    <span class="text-gray-700">Description</span>
                    <textarea
                      aria-label="Description"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                      placeholder="Description de ce qui s'est passé"

                    ></textarea>
                  </label>
                  <button class="w-full bg-blue-500 text-white rounded-md px-4 py-2" type="submit">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="grid gap-4 lg:grid-cols-2"></div>
        </main>
        <footer class="h-16 border-t border-gray-700 bg-black text-white flex items-center justify-center">
          <p class="text-center">© 2023 Police Department. All rights reserved.</p>
        </footer>
      </div>
    </body>
</html>
