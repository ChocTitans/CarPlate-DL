<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex flex-col w-full min-h-screen bg-black text-white">
        {% include 'header.html' %}

        <main class="flex-1 overflow-y-auto p-4 space-y-8">
          <div class="grid gap-4 lg:grid-cols-3"></div>
          <div class="grid gap-4 lg:grid-cols-1 justify-items-center" id="osjm23pbyaa">
            <div
              class="rounded-lg border shadow-sm col-span-1 bg-white text-black w-full lg:w-2/3 mx-auto"
              data-v0-t="card"
            >
              <div class="flex flex-col space-y-1.5 p-6 pb-2">
                <h3 class="tracking-tight text-sm font-medium">Edit Person</h3>
              </div>
              <div class="p-6">
                <form action="{{ url_for('edit_person', person_cin=person.cin) }}" class="space-y-4" method="POST">
                  <label class="block">
                    <span class="text-gray-700">CIN</span>
                    <input
                      aria-label="CIN"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                      type="text"
                      placeholder="CIN de la personne"
                      name="cin"
                      value="{{ person.cin }}"
                      readonly
                    />
                  </label>
                  <label class="block">
                    <span class="text-gray-700">First Name</span>
                    <input
                      aria-label="Prénom"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                      type="text"
                      placeholder="Prénom de la personne"
                      name="first_name"
                      value="{{ person.first_name }}"
                    />
                  </label>
                  <label class="block">
                    <span class="text-gray-700">Last Name</span>
                    <input
                      aria-label="Nom de famille"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                      type="text"
                      placeholder="Nom de famille de la personne"
                      name="last_name"
                      value="{{ person.last_name }}"
                    />
                  </label>
                  <label class="block">
                    <span class="text-gray-700">Date of Birthday</span>
                    <input
                      aria-label="Date de naissance"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                      type="date"
                      name="dob"
                      value="{{ person.dob }}"
                    />
                  </label>
                  <label class="block">
                    <span class="text-gray-700">Adress</span>
                    <input
                      aria-label="Adresse"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                      type="text"
                      placeholder="Adress of the person"
                      name="address"
                      value="{{ person.address }}"
                    />
                  </label>
                  <button class="w-full bg-blue-500 text-white rounded-md px-4 py-2" type="submit">
                    Edit
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="grid gap-4 lg:grid-cols-2"></div>
        </main>
        {% include 'footer.html' %}

      </div>
</body>

</html>
